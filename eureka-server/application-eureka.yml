server:
  port: 8100
eureka:
  instance:
    #应用实例主机名(因为要做高可用注册中心,所以要和eureka-server-availability的配置文件区分开来)
    hostname: localhost
    #客户端在注册时使用自己的IP而不是主机名，默认：false
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
  #以下是高可用注册中心的配置方法(需要将自己注册到eureka-server-availability中,多个注册中心地址以逗号分隔)    
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://127.0.0.1:8101/eureka/

